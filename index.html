<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!--Daisy UI and tailwind css  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-mulish">

    <header>
        <!-- Navbar -->
        <section class="mx-24 mt-10">
            <div class="flex justify-between items-center">
                <!-- Right side:logo -->
                <div class="">
                    <img src="./images/logo.png" alt="">
                </div>

                <!--Left side:menu -->
                <div class="flex gap-3 items-center">
                    <div class="tooltip" data-tip="Home">
                        <button class="btn rounded-full px-4 border border-blue-300"><i
                                class="fa-solid fa-house "></i></button>
                    </div>

                    <div class="tooltip" data-tip="Write">
                        <button class="btn rounded-full px-4 border border-blue-300"><i
                                class="fa-solid fa-pencil "></i></button>
                    </div>

                    <div class="tooltip" data-tip="User">
                        <button class="btn rounded-full px-4 border border-blue-300"><i
                                class="fa-solid fa-user-plus "></i></button>
                    </div>

                    <div class="tooltip" data-tip="Flag">
                        <button class="btn rounded-full px-4 border border-blue-300"><i
                                class="fa-solid fa-flag "></i></button>
                    </div>

                    <button class="btn text-white text-xl font-bold bg-blue-400 rounded-full px-10 ml-4 hover:text-black hover:font-bold">Sign
                        In</button>
                </div>
            </div>
        </section>
    </header>

    <script src="./js/app.js"></script>
</body>

</html>
